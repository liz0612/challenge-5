<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Task Board</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <header class="p-4 mb-4 text-center border-bottom border-5">
        <h1 class="display-3">Task Board</h1>
        <p class="lead">A simple Kanban board for task management</p>
    </header>

    <div class="container">
        <div class="text-center mb-4">
            <button class="btn btn-success" id="addTaskBtn" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
        </div>

        <!-- Task Board -->
        <div class="row swim-lanes text-center justify-content-between">
            <!-- To-Do Column -->
            <div class="col-12 col-lg-4 d-flex">
                <div class="card border-light mb-3 lane flex-grow-1" id="to-do">
                    <div class="card-header bg-white">
                        <h2 class="card-title mb-1">To Do</h2>
                    </div>
                    <div class="card-body bg-light task-container" id="todo-cards">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="col-12 col-lg-4 d-flex">
                <div class="card border-light mb-3 lane flex-grow-1" id="in-progress">
                    <div class="card-header bg-white">
                        <h2 class="card-title mb-1">In Progress</h2>
                    </div>
                    <div class="card-body bg-light task-container" id="in-progress-cards">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>

            <!-- Done Column -->
            <div class="col-12 col-lg-4 d-flex">
                <div class="card border-light mb-3 lane flex-grow-1" id="done">
                    <div class="card-header bg-white">
                        <h2 class="card-title mb-1">Done</h2>
                    </div>
                    <div class="card-body bg-light task-container" id="done-cards">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskDeadline" class="form-label">Deadline</label>
                            <input type="text" class="form-control" id="taskDeadline" required>
                        </div>
                        <button type="button" class="btn btn-success" id="saveTaskBtn">Save Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
